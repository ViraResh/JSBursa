<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Студенты курса</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="bower_components/jqueryui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="bower_components/jqueryui/themes/smoothness/theme.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="jsbursa">
<div class="row" ng-controller="myController">
    <div class="col-md-3 active">
        <h2>На курсе</h2>
        <draggable-list items="list1" id="id1"></draggable-list>
    </div>
    <div class="col-md-3 active">
        <h2>На курсе</h2>
        <ul>
            <li ng-repeat="item in list1">{{item.name}}</li>
        </ul>
    </div>
    <div class="col-md-3 redcard">
        <h2>Красная карта</h2>
        <draggable-list items="list2"></draggable-list>
    </div>
    <div class="col-md-3 redcard">
        <h2>Красная карта</h2>
        <ul>
            <li ng-repeat="item in list2">{{item.name}}</li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/jqueryui/jquery-ui.min.js"></script>
<script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script src="js/config.js"></script>
<script src="js/index.js"></script>

</body>
</html>
